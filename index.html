<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>My Recipes</h1>
  <input type="text" id="search" placeholder="Search recipes..." />
  <button onclick="showRecipeForm()">Add Recipe</button>
  <input type="url" id="import-url" placeholder="Import recipe from URL" />
  <button onclick="importRecipe()">Import</button>
  <div id="recipe-form" class="hidden">
    <h2 id="form-title">New Recipe</h2>
    <input id="recipe-title" placeholder="Title" />
    <textarea id="recipe-description" placeholder="Description"></textarea>
    <button onclick="saveRecipe()">Save</button>
    <button onclick="cancelEdit()">Cancel</button>
  </div>
  <div id="recipe-list"></div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
